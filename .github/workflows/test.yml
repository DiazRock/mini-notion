name: Backend and Frontend Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

jobs:
  backend-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend  # Adjust this path if your backend directory is named differently

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # Use a Python version compatible with your backend

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Backend Tests
        run: |
          PYTHONPATH=./backend pytest --junitxml=report.xml

      - name: Upload Backend Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: ./backend/report.xml

  frontend-tests:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend  # Adjust this path if your frontend directory is named differently

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Use a Node.js version compatible with your React app

      - name: Install Dependencies
        run: |
          npm install

      - name: Run Frontend Tests
        run: |
          npm test -- --watchAll=false

      - name: Upload Frontend Test Coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-coverage
          path: ./frontend/coverage

  # Optional: Add a final job for combined status
  tests-completed:
    name: Report Overall Test Results
    needs: [backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Tests Completed
        run: echo "Backend and Frontend tests finished successfully."
