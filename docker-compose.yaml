version: '3.9'
services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=sqlite:///./app/database.db

  frontend:
    build:
      context: ./frontend
    ports:
      - "3005:3000"
    volumes:
      - ./frontend:/app

